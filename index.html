<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- BOOTSTRAP -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.css' integrity='sha512-r0fo0kMK8myZfuKWk9b6yY8azUnHCPhgNz/uWDl2rtMdWJlk7gmd9socvGZdZzICwAkMgfTkVrplDahQ07Gi0A==' crossorigin='anonymous'/>
  <!-- FONTAWESOME -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.css' integrity='sha512-KOWhIs2d8WrPgR4lTaFgxI35LLOp5PRki/DxQvb7mlP29YZ5iJ5v8tiLWF7JLk5nDBlgPP1gHzw96cZ77oD7zQ==' crossorigin='anonymous'/>
  <!-- Vue -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
  <!-- AXIOS -->
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

  <title>Todo list Full-stack</title>
</head>
<body class="bg-body-secondary">
  <div id="app" class="container my-5 p-3 bg-light rounded-3">
    <h1 class="text-center">{{title}}</h1>
    
    <ul class="list-group mb-3">
      <li
        v-for="(singleTask, index) in todoList"
        :class="{'task-done': singleTask.done}"
        class="list-group-item list-group-item-warning d-flex justify-content-between"
      >

      <div>
        <input 
          v-model="singleTask.done"
          class="form-check-input me-1" 
          type="checkbox" 
          name="toogleDoneTask" 
          id="toogleDoneTask"
          @click="toggleTaskStatus(singleTask,index)"
          >
          <label 
          class="form-check-label" 
          :class="{ 'task-done': singleTask.done }"
        >
          {{singleTask.task}}
        </label>
      </div>

      <div class="icon-box text-danger" @click="deleteTask(index)">
        <i class="fa-solid fa-trash"></i>
      </div>

      </li>
      
    </ul>

    <div class="input-group mb-3">
      <input
        @keyup.enter="addTask"
        v-model.trim="newTask"
        type="text"
        class="form-control"
        placeholder="Inserisci una nuova task"
        aria-label="Text input with checkbox"
      >
      <button @click="addTask" class="btn btn-info">invia</button>
    </div>
    
  </div>

  <script src="js/script.js"></script>
</body>
</html>
