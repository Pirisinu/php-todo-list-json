<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- BOOTSTRAP -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.css' integrity='sha512-r0fo0kMK8myZfuKWk9b6yY8azUnHCPhgNz/uWDl2rtMdWJlk7gmd9socvGZdZzICwAkMgfTkVrplDahQ07Gi0A==' crossorigin='anonymous'/>
  <!-- Vue -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
  <!-- AXIOS -->
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

  <title>Todo list Full-stack</title>
</head>
<body class="bg-body-secondary">
  <div id="app" class="container my-5 p-3 bg-light rounded-3">
    <h1 class="text-center">{{title}}</h1>
    <ul class="list-group">
      <li
        v-for="cosaDaFara in fintoArray"
        class="list-group-item list-group-item-action list-group-item-warning"
      >
        <input class="form-check-input me-1" type="checkbox" id="firstCheckbox">
        <label class="form-check-label" for="firstCheckbox">{{cosaDaFara}}</label>
      </li>
    </ul>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
